          // eof prefix
          mstore(0,  0xef0001010004020001802f040000000080000200000000000000000000000000) // 19 bytes
          let offset := 19

          // start of code section: PUSH1(1) RJUMPV(32767)
          mstore(offset, 0x6001e2007fff0000000000000000000000000000000000000000000000000000) // 6 bytes
          offset := add(offset, 6)

          // loop to add 32768 = 1024 * 32 NOPs
          
          for { let end_offset := add(offset, 32768) } lt(offset, end_offset) { offset := add(offset, 32) } 
          { 
            mstore(offset, 0x5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b5b)
          }

          // end of code section: 
          // PUSH32(ef000101000402000100010400000000000000fe000000000000000000000000) PUSH1(0) MSTORE PUSH1(20) PUSH1(0) RET
          // (41 bytes)
          mstore(offset, 0x7fef000101000402000100010400000000800000fe0000000000000000000000)
          offset := add(offset, 32)
          mstore(offset, 0x0060005260146000f30000000000000000000000000000000000000000000000) // 9 bytes
          offset := add(offset, 9)

          // total size of code section: 6 + 32768 + 41 = 32813 = 0x802f

          sstore(0, create(0, 0, offset))
          sstore(1, 1)
