                (i32.const 0)       ;; addrOffset
                (i32.const 20)      ;; dataOffset
                (i32.const 2)))     ;; dataLength
            (call $printMemHex (i32.const 54) (i32.const 32)) ;; cresult. 1 or 0
            ))
                
